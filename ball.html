<!DOCTYPE html>
<html>
<head>
    <style>
        #ball {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background-color: red;
            position: absolute;

        }
    </style>
</head>
<body>

<div id="ball"></div>

<script>
    var ball = document.getElementById("ball");
    var x = 0;
    var y = 0;
    var xSpeed = 5;
    var ySpeed = 3;

    function moveBall() {
        x += xSpeed;
        y += ySpeed;

        if(x > window.innerWidth - 50 || x < 0) {
            xSpeed = -xSpeed;
        }

        if(y > window.innerHeight - 50 || y < 0) {
            ySpeed = -ySpeed;
        }

        ball.style.left = x + "px";
        ball.style.top = y + "px";

        requestAnimationFrame(moveBall);
    }

    moveBall();
</script>

</body>
</html>
